<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Giriş Sayfası</title>
  </head>
  <body>
    <h1></h1>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Kaydol</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span> E-posta ile kayıt ol</span>
          <input type="text" placeholder="İsim" />
          <input type="email" placeholder="E-posta" />
          <input type="password" placeholder="Şifre" />
          <button>Kaydol</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Giriş Yap</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span> E-posta ile giriş yap</span>
          <input type="email" placeholder="E-posta" />
          <input type="password" placeholder="Şifre" />
          <a href="#">Şifremi unuttum</a>
          <button>Giriş Yap</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Hoşgeldiniz</h1>
            <p>Tüm özellikleri kullanmak için kişisel bilgilerinizi girin</p>
            <button class="hidden" id="signIn">Giriş Yap</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Merhaba</h1>
            <p>Tüm özellikleri kullanmak için kişisel bilgilerinizi girin</p>
            <button class="hidden" id="signUp">Kaydol</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
